<ion-header>
  <ion-toolbar>
    <ion-title>Bodegas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="power" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<h2 class="ion-margin">Bienvenido, {{ usuario }}!</h2>
<ion-content class="ion-padding">
  
  <ion-list>
    <ion-item *ngFor="let bodega of bodegas" (click)="openModal(bodega)">
      {{ bodega.name }}
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openNewBodegaModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
