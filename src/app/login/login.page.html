<ion-content class="ion-padding ion-margin-top">
  <div class="logo-container">
    <img src="assets/imgs/logo.png" alt="Logo" class="logo">
  </div>

  <!-- Contenedor para el mensaje de advertencia (cuando el usuario es redirigido) -->
  <div *ngIf="mensaje" style="color: red; margin-top: 10px;" class="ion-margin-top">
    {{ mensaje }}
  </div>

  <div *ngIf="successMessage" style="color: green; margin-top: 10px;" class="ion-margin-top">
    {{ successMessage }}
  </div>

  <form class="mrgn-top-3" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <!-- Contenedor para el mensaje de error -->
    <div *ngIf="errorMessage" style="color: red; margin-top: 10px;" class="ion-margin-top">
      {{ errorMessage }}
    </div>

    <div class="link-container mrgn-top-3">
      <a href="/recuperar-contrasena" class="link-left">Olvidaste tu contraseña?</a>
      <a href="/registro" class="link-right">Registrarse</a>
    </div>

    <ion-button class="mrgn-top-3" expand="full" type="submit" [disabled]="!email || !password">Ingresar</ion-button>
  </form>

</ion-content>
