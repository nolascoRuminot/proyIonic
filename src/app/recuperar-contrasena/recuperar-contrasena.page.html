<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="recuperar()">
    <ion-item>
      <ion-label position="floating">Ingresa tu correo de recuperación</ion-label>
      <ion-input type="email" [(ngModel)]="emailRecuperacion" name="emailRecuperacion" required></ion-input>
    </ion-item>
    <div *ngIf="errorMessage" style="color: red; margin-top: 10px;" class="ion-margin-top">
      {{ errorMessage }}
    </div>

    <ion-button class="ion-margin-top" expand="full" type="submit" [disabled]="!emailRecuperacion">Enviar</ion-button>
  </form>
</ion-content>
